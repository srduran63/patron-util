<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>{% block title %}El Patrón 217 Corp - Dealer de Autos{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google Fonts Racing/Sport -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/logo_elpatron.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"> {% block head %}{% endblock %}
</head>

<body>
    <div class="background-effect"></div>
    <canvas id="fxCanvas" class="fx-canvas" aria-hidden="true"></canvas>
    <header>
        <nav class="navbar">
            <a href="/" class="logo">
                <img src="{{ url_for('static', filename='images/logo_elpatron.png') }}" alt="El Patrón 217 Corp" height="48" style="vertical-align:middle;">
                <span class="logo-text">El Patrón 217 Corp</span>
            </a>
            <ul class="nav-links">
                <li><a href="/">Inicio</a></li>
                <li><a href="/brands">Catálogo Simple</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
            <div class="social-links">
                <a href="https://wa.me/1XXXXXXXXXX" class="social-icon whatsapp" target="_blank" title="WhatsApp"><i
                        class="fab fa-whatsapp"></i></a>
                <a href="https://www.facebook.com/" class="social-icon facebook" target="_blank" title="Facebook"><i
                        class="fab fa-facebook"></i></a>
                <a href="https://www.instagram.com/" class="social-icon instagram" target="_blank" title="Instagram"><i
                        class="fab fa-instagram"></i></a>
            </div>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <div class="footer-content">
            <span>&copy; {{ 2024 }} El Patrón 217 Corp. Todos los derechos reservados.</span>
        </div>
    </footer>
    <a href="https://wa.me/1XXXXXXXXXX" class="whatsapp-bubble" target="_blank" title="Contáctanos por WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
